<html>
    <title>
        To-Do App
    </title>
    <head>
        <link rel="stylesheet" href="todo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="todo-content">
                <input type="text" id="text-input" placeholder="Enter TO-Do Item"><br><br>
                <button type="button" id="add-item" class="button-box">Add Item</button>
                <button type="button" id="update-item" class="button-box">Update First Item</button>
                <button type="button" id="remove-first-item" class="button-box">Remove First Item</button>
                <ul id="todo-list">
                    <li>Hello &nbsp; &nbsp; <i class="fa fa-trash"></i></li>
                </ul>

            </div>
        </header>
        <script src="todo.js"></script>
    </body>
</html>
